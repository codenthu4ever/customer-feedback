<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Results</title>
</head>
<body>
    <h1>Feedback Results</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Feedback</th>
        </tr>
        {% for name, feedback_text in feedback.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ feedback_text }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
