<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Feedback Results</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Requirements Met</th>
            <th>No Defect</th>
            <th>Satisfaction</th>
            <th>Improvements</th>
            <th>Comments</th>
        </tr>
        {% for name, data in feedback.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ data['requirements_met'] }}</td>
            <td>{{ data['no_defect'] }}</td>
            <td>{{ data['satisfaction'] }}</td>
            <td>{{ data['improvements'] }}</td>
            <td>{{ data['comments'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
